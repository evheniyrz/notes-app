<div class="note-title">
  <textarea
    [formControl]="titleAreaControl"
    id=""
    cols="30"
    rows="2"
    class="title-textarea"
  ></textarea>
</div>

<div class="text-area-container">
  <div #substrate class="substrate"></div>
  <textarea
    (scroll)="scroll($event)"
    (blur)="updateNoteContent()"
    [formControl]="textAreaControl"
    id=""
    cols="30"
    class="note-content"
  ></textarea>
</div>
